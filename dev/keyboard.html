<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Keyboard</title>
    <style type="text/css">
        form {
            margin: 0 auto;
        }
        .form--input {
            width: 200px;
            margin: 0px 24px;
            height: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <input>
        <input class="form--input" type="text" enterkeyhint="send" placeholder="This input gives a SEND"></input>
        <input class="form--input" type="text" enterkeyhint="next" placeholder="This input gives a NEXT"></input>
        <input class="form--input" type="text" enterkeyhint="go" placeholder="This input gives a GO"></input>
        <input class="form--input" type="text" enterkeyhint="search" placeholder="This input gives a SEARCH"></input>
        <input class="form--input" type="text" enterkeyhint="return" placeholder="This input gives a RETURN"></input>
        <input class="form--input" type="number" enterkeyhint="return" placeholder="numerical"></input>
        <input class="form--input" type="tel" enterkeyhint="return" placeholder="tel"></input>
        <input class="form--input" type="email" enterkeyhint="return" placeholder="email"></input>
        <input class="form--input" type="password" enterkeyhint="return" placeholder="password"></input>
    </form>
</body>
</html>

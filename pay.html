    <body>

        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 small-12">

                <!-- * Navigation Minor * -->
                <nav id="nav-main" class="">
                    <a href="/" class="nav-logo" title="Austin Soares" rel="home" class="index-link">
                        <picture>
                            <source type="image/svg+xml" srcset="/img/logo.svg">
                            <img src="/img/logo.png" srcset="/img/logo@2x.png 2x, /img/logo@3x.png 3x" alt="Austin Soares - Home">
                        </picture>
                    </a>
                </nav>

                <article id="main">
                <!-- * Heading * -->
                    <h1 class="type-hero-1 leading--xl trailing--l">Pay Austin</h1>
                    <p class="type-body">Need to pay Austin? You've come to the right spot.</p>

                <!-- * TRILATERAL (images only) * -->
                <section class="general-grid leading--xl trailing--xl">
                    <div class="grid-style--trilateral">
                        <div class="grid-item-1 col-pay-cashapp">
                            <a href="https://cash.app/$arsoares?qr=1" target="_blank">
                                <picture>
                                    <!-- General description of image -->
                                    <source media="(max-width: 639px)" srcset="/img/pay/cashapp_small.webp, /img/pay/cashapp_small@2x.webp 2x, /img/pay/cashapp_small@3x.webp 3x" type="image/webp">
                                    <source media="(min-width: 640px)" srcset="/img/pay/cashapp_large.webp, /img/pay/cashapp_large@2x.webp 2x, /img/pay/cashapp_large@3x.webp 3x" type="image/webp">
                                    <img src="/img/pay/cashapp_large@2x.webp" srcset="/img/pay/cashapp_large@2x.webp 2x, /img/pay/cashapp_large@3x.webp 3x" type="image/webp" draggable="false"
                                    alt="QR Code for Austin's Cashapp. Username is @ arsoares.">
                                </picture>
                            </a>
                        </div>
                        <div class="grid-item-2 col-pay-paypal">
                            <a href="https://paypal.me/austinsoares" target="_blank">
                                <picture>
                                    <!-- General description of image -->
                                    <source media="(max-width: 639px)" srcset="/img/pay/paypal_small.webp, /img/pay/paypal_small@2x.webp 2x, /img/pay/paypal_small@3x.webp 3x" type="image/webp">
                                    <source media="(min-width: 640px)" srcset="/img/pay/paypal_large.webp, /img/pay/paypal_large@2x.webp 2x, /img/pay/paypal_large@3x.webp 3x" type="image/webp">
                                    <img src="/img/pay/paypal_large@2x.webp" srcset="/img/pay/paypal_large@2x.webp 2x, /img/pay/paypal_large@3x.webp 3x" type="image/webp" draggable="false"
                                    alt="QR Code for Austin's PayPal. Username is @ austinsoares.">
                                </picture>
                            </a>
                        </div>
                        <div class="grid-item-3 col-pay-venmo">
                            <a href="https://venmo.com/code?user_id=2424958617649152201" target="_blank">
                                <picture>
                                    <!-- General description of image -->
                                    <source media="(max-width: 639px)" srcset="/img/pay/venmo_small.webp, /img/pay/venmo_small@2x.webp 2x, /img/pay/venmo_small@3x.webp 3x" type="image/webp">
